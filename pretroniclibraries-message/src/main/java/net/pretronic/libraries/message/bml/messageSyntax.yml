messages:
  project.message.simple: 'Hey !{player}, you are !{age} years old!'
  project.message.function: 'Your id is: @RandomText()'
  project.message.function0: 'Your id is: @RandomText(10)'
  project.message.function1: 'Your id is: @RandomText("hallo")'
  project.message.function2: 'Your id is: @RandomText(!{player})'
  project.message.function3: 'Your id is: @RandomText(@substring(!{player},10))'
  project.message.condition: 'Your role is ?@hasRole(!{player},"admin") Administrator : User;'
  project.message.condition0: 'Your role is
  ?@hasRole(!{player},"admin")
   Administrator
  ?@hasRole(!{player},"developer")
   Developer
  :
   User
   Hallo
  ;
   '
  project.message.loop: '@for(1..10:3) Test-!{index}'
  project.message.loop0: '@for(reason in reasons) !{reason}'
  project.message.loop1: '@for(reason in reasons by 1..10:3) !{reason}'
  project.message.loop2: '@for(reason in reasons by 1..10:3)
  Reason: !{reason}
  Info: Test
  ;'
